name: ci

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install service dependencies
        run: pip install -r services/integration-service/requirements.txt
      - name: Compile service
        run: python -m compileall services/integration-service/app
